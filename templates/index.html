<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("/static/Blognews-story-1024x600-px-1.jpg") no-repeat center center fixed;
        }

        .navbar {
            background-color: #483b3b;
            color: #fff;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }

        .logo {
            margin: 0;
            font-size: 1.5em;
            color: rgb(165, 176, 21);
        }

        .nav-buttons .btn {
            margin-left: 1em;
            padding: 0.5em 1em;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-buttons .btn:hover {
            background-color: #0056b3;
        }

        .container {
            text-align: center;
            margin-top: 85px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <h2 class="logo">Online Voting System</h2>
            <div class="nav-buttons">
                <a href="/register" class="btn">Register</a>
                <a href="/login_page" class="btn">Login</a>
                <a href="/admin_register" class="btn">Admin Register</a>
                <a href="/admin_login" class="btn">Admin Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to Online Voting System</h1>
    </div>
</body>
</html>
</html>
